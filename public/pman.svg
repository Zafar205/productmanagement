<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>
  
  <!-- PMAN text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Arial Black, sans-serif" font-size="80" font-weight="bold"
        fill="url(#gradient)" style="filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));">
    PMAN
  </text>
  
  <!-- Decorative lines -->
  <line x1="50" y1="110" x2="350" y2="110" stroke="url(#gradient)" stroke-width="3"/>
  <line x1="75" y1="120" x2="325" y2="120" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
</svg>